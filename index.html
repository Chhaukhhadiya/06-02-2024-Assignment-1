<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert units</title>
    <script>
   let a=prompt("enter number");
   a=parseFloat(a);
   let unit=prompt("enter unit you want to convert from");
 
   if(unit=="km"){
    let result=a*1000;
    alert(result);
   }
   else if(unit=="kg"){
    let result=a*1000;
    alert(result);
   }
   else if(unit=="f"){
    let result = ((a-32)*5)/9;
     alert(result);
   }
   
</script>
</head>

</body>
</html>
